<!DOCTYPE html>
<html lang="es">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url('imagenes/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-page">

    <header style="background-color: black; background-size: cover; background-position: center; color: white;" class = "sticky-top">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="index.html" class="logo">
                <img src="imagenes/logo.png" alt="TocaBolas" style="height: 50px;">
            </a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link boton2 text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link boton2 text-white" href="#">About Us</a></li>
                <li id = "idBotonLogin" class="nav-item"><a class="nav-link boton2 text-secondary" href="#">Conectate</a></li>
                <li id = "idBotonTienda" class="nav-item"><a class="nav-link boton2 text-white" href="store.html">Tienda</a></li>

                <li class="nav-item dropdown" id="usuarioDropdown" style="display: none;">
                    <a class="nav-link dropdown-toggle boton3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="usuarioBoton">
                        Usuario
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="cuenta.html">Cuenta</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </header>


    <div class="container d-flex justify-content-center align-items-center " style="min-height: 80vh;">
        <div class="card p-4 shadow rounded-4 marco-negro" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 fuentetitulos">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Correo electrónico</b></label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Contraseña</b></label>
                    <input type="password" class="form-control" id="password" placeholder="*******">
                </div>
                <button id = "inicioBtn" type="submit" class="btn btn-primary w-100 mb-3"><b>Ingresar</b></button>
            </form>
            <div class="text-center">
                <span>¿No tienes cuenta? </span><a href="registro.html"><b>Regístrate</b></a>
            </div>
        </div>
    </div>
</div>
