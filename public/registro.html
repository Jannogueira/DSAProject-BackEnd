        <li class="nav-item"><a class="nav-link boton2 text-white" href="index.html">Inicio</a></li>

  <br>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow rounded-4 marco-negro" style="width: 100%; max-width: 450px;">
      <h2 class="text-center mb-4 fuentetitulos">Crear Cuenta</h2>
      <form id="myForm">
        <div class="mb-3">
          <label for="rusuario" class="form-label"><b>Usuario</b></label>
          <input type="text" class="form-control" id="rusuario" placeholder="Tu usuario">
        </div>
        <div class="mb-3">
          <label for="remail" class="form-label"><b>Correo electrónico</b></label>
          <input type="email" class="form-control" id="remail" placeholder="ejemplo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="rpassword" class="form-label"><b>Contraseña</b></label>
          <input type="password" class="form-control" id="rpassword" placeholder="******">
        </div>

        <div class="mb-3">
          <label for="rpassword2" class="form-label"><b>Confirmar Contraseña</b></label>
          <input type="password" class="form-control" id="rpassword2" placeholder="******">
          <div id="error-message" class="text-danger" style="display:none;">Las contraseñas no coinciden</div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terminos" onchange="abrirRegistro()">
          <label class="form-check-label" for="terminos">
            Acepto los <a href="terminos.html" target="_blank"><b>términos y condiciones</b></a>
          </label>
        </div>
        <button type="submit" class="btn btn-success w-100" id="btnRegistro" disabled><b>Registrarse</b></button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="btn btn-link"><b>¿Ya tienes cuenta? Inicia sesión</b></a>
      </div>
    </div>
  </div>
</div>

<script>
  function verificarCondiciones() {
    const checkbox = document.getElementById('terminos');
    const passwordValido = (rpassword.value === rpassword2.value);
    const boton = document.getElementById('btnRegistro');

    // Habilitar el botón solo si ambas condiciones son verdaderas
    boton.disabled = !(checkbox.checked && passwordValido);
  }

  const rpassword = document.getElementById('rpassword');
  const rpassword2 = document.getElementById('rpassword2');
  const errorMessage = document.getElementById('error-message');
  const form = document.getElementById('myForm');
  const submitButton = document.getElementById('btnRegistro');
  const terminosCheckbox = document.getElementById('terminos');

  // Verificar condiciones cuando cambia el campo de confirmación de contraseña
  rpassword2.addEventListener('input', function() {
    if (rpassword.value !== rpassword2.value) {
      rpassword2.classList.add('is-invalid');
      errorMessage.style.display = 'block';
    } else {
      rpassword2.classList.remove('is-invalid');
      errorMessage.style.display = 'none';
    }
    verificarCondiciones();
  });

  // Verificar condiciones cuando cambia el checkbox
  terminosCheckbox.addEventListener('change', verificarCondiciones);

  // Verificar condiciones cuando cambia la contraseña principal
  rpassword.addEventListener('input', verificarCondiciones);

  // Inicializar el estado del botón al cargar la página
  verificarCondiciones();
</script>
