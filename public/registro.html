<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('imagenes/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="register-page">

  <header style="background-color: black; background-size: cover; background-position: center; color: white;" class = "sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html" class="logo">
        <img src="imagenes/logo.png" alt="TocaBolas" style="height: 50px;">
      </a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link boton2 text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link boton2 text-white" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link boton2 text-white" href="login.html">Conectate</a></li>
        <li class="nav-item"><a class="nav-link boton2 text-white" href="store.html">Tienda</a></li>
      </ul>
    </div>
  </header>
  <br>
  <br>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow rounded-4 marco-negro" style="width: 100%; max-width: 450px;">
      <h2 class="text-center mb-4 fuentetitulos">Crear Cuenta</h2>
      <form>
        <div class="mb-3">
          <label for="usuario" class="form-label"><b>Usuario</b></label>
          <input type="text" class="form-control" id="rusuario" placeholder="Tu usuario">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><b>Correo electrónico</b></label>
          <input type="email" class="form-control" id="remail" placeholder="ejemplo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><b>Contraseña</b></label>
          <input type="password" class="form-control" id="rpassword" placeholder="******">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terminos" onchange="abrirRegistro()">
          <label class="form-check-label" for="terminos">
            Acepto los <a href="terminos.html" target="_blank"><b>términos y condiciones</b></a>
          </label>
        </div>
        <button type="submit" class="btn btn-success w-100" id="btnRegistro" disabled><b>Registrarse</b></button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="btn btn-link"><b>¿Ya tienes cuenta? Inicia sesión</b></a>
      </div>
    </div>
  </div>
</div>


<script>
  function abrirRegistro() {
    const checkbox = document.getElementById('terminos');
    const boton = document.getElementById('btnRegistro');
    boton.disabled = !checkbox.checked;
  }
</script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="footer-area" style="background-color: rgba(0, 0, 0, 0.85); color: white; padding: 20px 0; text-align: center; width: 100%;">
  <div class="footer-content" style="max-width: 1200px; margin: 0 auto; padding: 0 20px; font-size: 14px;">
    <p>© 2025 TOCABOLAS. Todos los derechos reservados.</p>
  </div>
</footer>

</html>
