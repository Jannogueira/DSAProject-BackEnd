<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('imagenes/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
<!-- Start Store Page -->
<div class="store">

    <!-- Header unificado -->
    <header style="background-color: black; background-size: cover; background-position: center; color: white;" class = "sticky-top">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="index.html" class="logo">
                <img src="imagenes/logo.png" alt="TocaBolas" style="height: 50px;">
            </a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link boton2 text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link boton2 text-white" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link boton2 text-white" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link boton2 text-white" href="registro.html">Registro</a></li>
                <li class="nav-item"><a class="nav-link boton2 text-secondary">Tienda</a></li>
            </ul>
        </div>
    </header>

    <!-- Contenido de tienda -->
    <div class="store-page container py-5">
        <h2 class="text-center mb-4 text-white">Tienda</h2>

        <!-- Carrusel -->
        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner rounded-4 overflow-hidden shadow">
                <div class="carousel-item active">
                    <img src="imagenes/cubo.webp" class="d-block w-100" alt="Producto 1">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/japon.jpg" class="d-block w-100" alt="Producto 2">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/unnamed.png" class="d-block w-100" alt="Producto 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Productos -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow rounded-4">
                    <img src="imagenes/bolas.jpeg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow rounded-4">
                    <img src="imagenes/japon.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow rounded-4">
                    <img src="imagenes/unnamed.png" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End Store Page -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
